<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My Postcard</title>
		<link rel="stylesheet" href="styles.css" />
        <link href="https://fonts.googleapis.com/css2?family=Handlee" rel="stylesheet">
    
    </head>
	<body>
		<form class="postcard" action="https://formspree.io/marinperezluciana@gmail.com" method="post">
			<div class="postcard-header">
                <img src="https://assets.breatheco.de/apis/img/icon/4geeks.png" alt="logo 4GeeksAcademy" />
				<h1>My Postcard</h1>
				
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
					<p>This is so cool,can't wait to start doing more stuff!</p>
				</div>
				<div class="body-right">
					<input type="text" name="fullname" placeholder="Some Name" />
					<input type="text" name="email" placeholder="Some email" />
					<input type="text" name="message" placeholder="Some comment" />
				</div>
			</div>
			<div class="postcard-footer">
				<input type="submit" value="Send My Postcard" />
			</div>
			</form>
		
	</body>
</html>
